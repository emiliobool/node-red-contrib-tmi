<script type="text/javascript">
    RED
        .nodes
        .registerType("tmi-event-message", {
            category: "Twitch Chat",
            color: "#6441a5",
            defaults: {
                config: {
                    type: "tmi-config"
                },
                name: {
                    value: ""
                },
                channels: {
                    value: ""
                },
                users: {
                    value: ""
                },
                action: {
                    value: false
                },
                chat: {
                    value: true
                },
                whisper: {
                    value: false
                },
                regular: {
                    value: true
                },
                mod: {
                    value: true
                },
                subscriber: {
                    value: true
                },
                broadcaster: {
                    value: true
                },
                message: {
                    value: ""
                }
            },
            inputs: 0,
            outputs: 1,
            icon: "twitch-arrow.png",
            paletteLabel: "Message",
            label: function () {
                if (this.name) {
                    return this.name
                } else {

                    let msg = ''
                    if (this.message) {
                        msg = this.message
                    }
                    if (this.users) {
                        msg += `@${this.users}`
                    }
                    if (this.channels) {
                        msg += `#${this.channels}`
                    }
                    if (msg) {
                        return msg
                    } else {
                        return "Incoming Message"
                    }
                }
            },
            labelStyle: "tmi_node_label"
        })
</script>
