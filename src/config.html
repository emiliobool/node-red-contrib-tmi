<script type="text/javascript">
    RED
        .nodes
        .registerType('tmi-config', {
            category: 'config',
            defaults: {
                name: {
                    value: ''
                },
                username: {
                    type: "text"
                },
                channels: {
                    value: ''
                },
                reconnect: {
                    value: true
                },
                secure: {
                    value: true
                },
                log_info: {
                    value: false
                },
                log_warn: {
                    value: false
                },
                log_error: {
                    value: true
                }
            },
            credentials: {
                password: {
                    type: "password"
                }
            },
            exportable: false,
            label: function () {
                return this.name || `${this.username}#${this.channels}`
            }
        })
</script>
<script type="text/html" data-template-name="tmi-config">
    <div class="tmi-template">
        <div class="form-row">
            <label for="node-config-input-name">
                <i class="icon-tag"></i> Config Name</label>
            <input type="text" id="node-config-input-name">
        </div>
        <div class="form-row">
            <h4>Identity</h4>
        </div>
        <div class="form-row">
            <label for="node-config-input-username">
                <i class="icon-user"></i> Username</label>
            <input type="text" id="node-config-input-username">
        </div>
        <div class="form-row">
            <label for="node-config-input-password">
                <i class="icon-asterisk"></i> Password</label>
            <input type="password" id="node-config-input-password">
        </div>
        <div class="form-row">
            <h4>Channels</h4>
        </div>
        <div class="form-row">
            <label for="node-config-input-channels">
                <i class="icon-th-large"></i> Channels</label>
            <input type="text" id="node-config-input-channels"/>
        </div>
    </div>
</script>
